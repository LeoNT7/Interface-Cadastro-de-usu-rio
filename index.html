<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <h2 class="botao__telainicial__top"><strong>App</strong></h2>
    <main>
        <h1><strong>Create an account</strong></h1>
        <br>
        <div class="conteudo__login__paragrafos">
            <h4>Enter your email to sing up for this app</h4>
            <br>
            <form action="https://example.com/form-handler" method="post">
                <label for="email"></label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <input class="botao__login__email" type="submit" value="Sign up with email">
            </form>
        </div>
        <br>
        <h4>or continue with</h4>
        <br>
        <a class="botao__login__google" href="https://myaccount.google.com">
        <img class="logo__google" src="Imagens PNG/Google.png" alt="Logo do Google" width="20"><strong>Google</strong></a>
        <br>
        <p class="paragrafo__grey"> By clicking continue, you agree to our <span><a style=color:#000000 href="https://policies.google.com/terms">Terms Of <br> Service</a></span> and <a href="https://policies.google.com/privacy">Privacy Policy</a></p>
    </main>
    </body>
</html>
